<style>
    crs-filesystem-folder {
        --cl-file: cornflowerblue;
        --cl-folder: #ff0080;
        --cl-image: #00bcd4;
    }

    crs-filesystem-folder ul {
        margin: 0;
        padding: 0;
        list-style: none;
        width: 100%;
        height: 100%;
    }

    crs-filesystem-folder li {
        display: flex;
        align-items: center;
        height: 2rem;
    }

    crs-filesystem-folder li:hover {
        background: #f4f4f4;
    }

    crs-filesystem-folder li svg {
        margin: 0 1rem;
    }

    crs-filesystem-folder li div {
        flex: 1;
        white-space: nowrap;
        text-overflow: ellipsis;
        overflow: hidden;
        margin-right: 1rem;
    }

    crs-filesystem-folder [hidden] {
        display: none;
    }

    crs-filesystem-folder .chevron {
        margin-left: 0;
    }

    [data-type="#file"] {
        fill: var(--cl-file);
    }

    [data-type="#folder"] {
        fill: var(--cl-folder);
    }

    [data-type="#image"] {
        fill: var(--cl-image);
    }

    [data-type="#file"] .chevron, [data-type="#image"] .chevron {
        display: none;
    }

</style>

<svg viewBox="0 0 24 25" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" hidden style="display:none">
    <symbol id="folder">
        <path d="M10 4H4c-1.1 0-1.99.9-1.99 2L2 18c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V8c0-1.1-.9-2-2-2h-8l-2-2z"/>
    </symbol>
    <symbol id="file">
        <path d="M6 2c-1.1 0-1.99.9-1.99 2L4 20c0 1.1.89 2 1.99 2H18c1.1 0 2-.9 2-2V8l-6-6H6zm7 7V3.5L18.5 9H13z"/>
    </symbol>
    <symbol id="image">
        <path d="M21 19V5c0-1.1-.9-2-2-2H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2zM8.5 13.5l2.5 3.01L14.5 12l4.5 6H5l3.5-4.5z"/>
    </symbol>
    <symbol id="chevron">
        <path d="M10 6L8.59 7.41 13.17 12l-4.58 4.59L10 18l6-6z"/>
    </symbol>
</svg>

<h2>Folder</h2>

<div role="toolbar">
    <button click.call="openFolder" hidden.if="folderOpen == true">Open Project Folder</button>
</div>

<ul role="list">
    <template for="item of items">
        <li data-type="${item.type}">
            <svg width="24" height="24">
                <use xlink:href="${item.type}"></use>
            </svg>

            <div>${item.handle.name}</div>

            <svg width="24" height="24" class="chevron">
                <use xlink:href="#chevron"></use>
            </svg>
        </li>
    </template>
</ul>
